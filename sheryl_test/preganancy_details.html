<!DOCTYPE html>
<html>
<title>Pregnancy Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-padding-large">
  
  <div class="w3-container w3-margin-left w3-margin-right w3-margin-top" >
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Pregnancy Registraion</h2>
      </div>

      <form class="w3-container">
        
        <p>
        <label>Aadhar Card No.</label>     
        <input class="w3-input" type="text">
        </p>

        <p>
        <label>Date of Conception</label>     
        <input class="w3-input" type="Date" name="date">
        </p>

        <br>
        


        <p><button class="w3-btn w3-teal">Register New Pregnancy</button></p>


      </form>
    </div>
  </div>

</div>



</body>
</html>
