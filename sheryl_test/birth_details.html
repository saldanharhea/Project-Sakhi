


<!DOCTYPE html>
<html>
<title>Birth Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-padding-large">
  
  <div class="w3-container w3-margin-left w3-margin-right w3-margin-top" >
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Birth Registraion</h2>
      </div>

      <form class="w3-container">

      	<p>
        <label>Pregnancy No.</label>     
        <input class="w3-input" type="text">
        </p>
        
        <p>
        <label>Place of Delivery</label> 
        </p>
        <p>
        <input class="w3-radio" type="radio" name="place_of_deliveyr" value="true" checked>
        <label>Institutional Delivery</label>

        <input class="w3-radio" type="radio" name="place_of_deliveyr" value="false">
        <label>Non-Institutional Delivery</label>
        </p>

        <br>
        <p>
        <label>Type of Delivery</label> 
        </p>
        <p>
        <input class="w3-radio" type="radio" name="type_of_delivery" value="normal" checked>
        <label>Normal Delivery</label>

        <input class="w3-radio" type="radio" name="type_of_delivery" value="cesarean">
        <label>Cesarean Delivery</label>
        </p>

        <br>
        <p>
        <label>Status of Delivery</label> 
        </p>
        <p>
        <input class="w3-radio" type="radio" name="status_of_delivery" value="living" checked>
        <label>Living</label>

        <input class="w3-radio" type="radio" name="status_of_delivery" value="miscarriage">
        <label>Miscariage</label>

        <input class="w3-radio" type="radio" name="status_of_delivery" value="stilborn">
        <label>StilBorn</label>
        </p>
        </p>

        <br>
        <p>
        <label>Comment</label>     
        <input class="w3-input" type="text">
        </p>


        <p><button class="w3-btn w3-teal">Register Birth</button></p>


      </form>
    </div>
  </div>

</div>



</body>
</html>
