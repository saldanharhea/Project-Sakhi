<!DOCTYPE html>
<html>
<title>Mother Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-padding-large">
  
  <div class="w3-container w3-margin-left w3-margin-right w3-margin-top" >
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Mother Registration</h2>
      </div>

      <form class="w3-container">
        
        <p>
        <label>First Name</label>
        <input class="w3-input" type="text" name="name">
        </p>
        
        <p>
        <label>Last Name</label>     
        <input class="w3-input" type="text" name="lname">
        </p>
        
        <p>
        <label>Aadhar Card No.</label>     
        <input class="w3-input" type="text" name="adhar_no">
        </p>

        <p>
        <label>Full name of Spouse</label>     
        <input class="w3-input" type="text" name="spouse">
        </p>

        <p>
        <label>Address</label>     
        <input class="w3-input" type="text" name="address">
        </p>

        <p>
        <label>Village</label>     
        <input class="w3-input" type="text" name="village">
        </p>

        <p>
        <label>State</label> 
          <select class="w3-select" name="state">
           <option value="" disabled selected></option>
           <option value="1">Andhra Pradesh (Hyderabad)</option>
           <option value="2">Arunachal Pradesh (Itanagar)</option>
           <option value="3">Assam</option>
           <option value="4">Bihar</option>
           <option value="5">Chhattisgarh</option>
           <option value="6">Goa</option>
           <option value="7">Gujarat</option>
           <option value="8">Haryana</option>
           <option value="9">Himachal Pradesh</option>
           <option value="10">Jammu &amp; Kashmir</option>
           <option value="11">Jharkhand</option>
           <option value="12">Karnataka </option>
           <option value="13">Kerala </option>
           <option value="14">Madhya Pradesh</option>
           <option value="15">Maharashtra</option>
           <option value="16">Manipur</option>
           <option value="17">Meghalaya </option>
           <option value="18">Mizoram</option>
           <option value="19">Nagaland</option>
           <option value="20">Odisha</option>
           <option value="21">Punjab</option>
           <option value="22">Rajasthan</option>
           <option value="23">Sikkim</option>
           <option value="24">Tamil Nadu</option>
           <option value="25">Telangana</option>
           <option value="26">Tripura</option>
           <option value="27">Uttarakhand</option>
           <option value="28">Uttar Pradesh</option>
           <option value="29">West Bengal</option>

          </select>
        </p>

        <p>
        <label>Date of Birth</label>     
        <input class="w3-input" type="Date" name="DOB">
        </p>

        <p>
        <label>Phone number</label>     
        <input class="w3-input" type="text" name="phone">
        </p>


        <p><button class="w3-btn w3-teal">Register</button></p>


      </form>
    </div>
  </div>

</div>



</body>
</html>
